<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: AI Page</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Spring AI Chat Form</h1>
    <div  class="col-sm-10">

    <!--Bootstrap docs for forms here https://getbootstrap.com/docs/4.0/components/forms/ -->
    <form action="#" th:action="@{/createImage}" th:object="${imagedesc}" method="post">
    	<p>Id: <input type="text" th:field="*{id}"  class="form-control" /></p>
        <p>Question: <input type="text" th:field="*{description}"  class="form-control"  placeholder="Enter your description of Image here"/></p>
        <p><input type="submit" value="Submit" class="btn btn-primary  btn-lg" /> <input type="reset" value="Reset" class="btn btn-secondary  btn-lg" /></p>
    </form>

            <p th:text="'Question ID :: ' + ${imageDesc.id}" th:if="${imageDesc}"></p>
            <p style="white-space: pre-line"  th:text="${imageDesc.description}" th:if="${imageDesc}"></p>
            <img id="my-ai-image" th:src="@{'data:image/jpg;base64,'+${imageDesc.image}}" th:if="${imageDesc}"> 
            <button id="download-button" class="btn btn-primary  btn-lg" th:if="${imageDesc}">Download Image</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    document.getElementById("download-button").addEventListener("click", function() {
    var link = document.createElement('a');
    link.href = document.getElementById("my-ai-image").src;
    link.download = "image.jpg";
    link.click();
    });
    </script>
</html>
