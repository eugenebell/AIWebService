    <form action="#" th:action="@{/questions}" th:object="${question}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{question}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul>
        <li th:each="key: ${listOfKeys}"  th:if="${listOfKeys}" >
            <!--  <p th:text="'Key ID :: ' + ${key}"> /></p> -->
            <p th:text="'Question ID :: ' + ${questions.get(key).id}"> /></p>
            <p style="white-space: pre-line"  th:text="'Question :: ' + ${questions.get(key).question}"> /></p>
            <p style="white-space: pre-line"  th:text="${questions.get(key).answer}"> /></p>
            
        </li>
    </ul>
