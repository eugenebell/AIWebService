    <!--Bootstrap docs for forms here https://getbootstrap.com/docs/4.0/components/forms/ -->
    <form action="#" th:action="@{/questions}" th:object="${aiquestion}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Question: <input type="text" th:field="*{question}"  class="form-control"  placeholder="Enter your question here"/></p>
        <p><input type="submit" value="Submit" class="btn btn-primary  btn-lg" /> <input type="reset" value="Reset" class="btn btn-secondary  btn-lg" /></p>
    </form>

    <ul>
        <li th:each="key: ${listOfKeys}"  th:if="${listOfKeys}" >
            <!--  <p th:text="'Key ID :: ' + ${key}"> /></p> -->
            <p th:text="'Question ID :: ' + ${questions.get(key).id}"> /></p>
            <p style="white-space: pre-line"  th:text="'Question :: ' + ${questions.get(key).question}"> /></p>
            <p style="white-space: pre-line"  th:text="${questions.get(key).answer}"> /></p>
            
        </li>
    </ul>
    </div>
